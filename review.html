<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #3498db;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        div {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2185d0;
        }

        /* Your existing styles go here */
    </style>
    <script>
        function validateForm() {
            var uname = document.forms["reviewForm"]["uname"].value;
            var mail = document.forms["reviewForm"]["mail"].value;
            var date = document.forms["reviewForm"]["date"].value;
            var review = document.forms["reviewForm"]["review"].value;

            if (uname === "" || mail === "" || date === "" || review === "") {
                alert("All fields must be filled out");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <h3><a href="/home">Home</a></h3>
    <h1>Reviews</h1>
    <div>
        <form name="reviewForm" action="http://localhost:8070/review_submit" method="post"
            onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="uname" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="mail" /></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" name="date" /></td>
                </tr>
                <tr>
                    <td>Review</td>
                    <td><textarea name="review"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
