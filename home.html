<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Heads Admin</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #008080;
            /* Teal color, change to your preferred color */
        }

        nav {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
            /* Change to your desired hover color */
        }

        section {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: aquamarine;
            /* Aquamarine color, change to your preferred color */
            padding: 20px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/addUser">Become a member!</a></li>
            <li><a href="/review">Drop a book review!</a></li>
            <li><a href="/contactUs">Contact Us!</a></li>
        </ul>
    </nav>

    <h1>Welcome to Happy Heads Admin!</h1>

    <section>
        <!-- Your content goes here -->
    </section>
</body>

</html>
