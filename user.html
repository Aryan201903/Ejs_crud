<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        div {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2185d0;
        }

        /* Your existing styles go here */
    </style>
    <script>
        function validateForm() {
            var fname = document.forms["signupForm"]["fname"].value;
            var lname = document.forms["signupForm"]["lname"].value;
            var uname = document.forms["signupForm"]["uname"].value;
            var mail = document.forms["signupForm"]["mail"].value;
            var psd = document.forms["signupForm"]["psd"].value;
            var cpsd = document.forms["signupForm"]["cpsd"].value;

            if (fname === "" || lname === "" || uname === "" || mail === "" || psd === "" || cpsd === "") {
                alert("All fields must be filled out");
                return false;
            }

            if (psd !== cpsd) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <h3><a href="/">Home</a></h3>
    <h1>SignUp</h1>
    <div>
        <form name="signupForm" action="/user_submit" method="post" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" /></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="uname" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="mail" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="psd" /></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="cpsd" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
